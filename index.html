  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
    <div class="screen"></div>
    <div class="numtab">
        <div class="first tab">
            <div class="AC func">AC</div>
            <div class="DEL func">DEL</div>
            <div class="percg func">%</div>
            <div class="divsn func last">/</div>
        </div>
        <div class="second tab">
            <div class="nums" id="7">7</div>
            <div class="nums" id="8">8</div>
            <div class="nums" id="9">9</div>
            <div class="multip func last">*</div>
        </div>
        <div class="third tab">
            <div class="nums" id="4">4</div>
            <div class="nums" id="5">5</div>
            <div class= "nums" id="6">6</div>
            <div class="sub func last">-</div>
        </div>
        <div class="fourth tab">
            <div class="nums" id="1">1</div>
            <div class="nums" id="2">2</div>
            <div class="nums" id="3">3</div>
            <div class="add func last">+</div>
        </div>
        <div class="fifth tab">
            <div class="n00 func">00</div>
            <div class="nums" id="0">0</div>
            <div class="point func">.</div>
            <div class="equals func last">=</div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
